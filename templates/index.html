<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Riva Speech Recognition Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>NVIDIA Riva Speech Recognition Demo</h1>
        
        <div class="section model-selection">
            <h2>Model Selection</h2>
            <div class="form-group">
                <label for="asrModel">ASR Model:</label>
                <select id="asrModel"></select>
            </div>
            <div class="form-group">
                <label for="asrLanguage">Language:</label>
                <select id="asrLanguage"></select>
            </div>
        </div>
        
        <div class="section">
            <h2>Upload Audio File</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="audioFile" name="audio" accept="audio/*">
                <button type="submit">Transcribe</button>
            </form>
            <div id="uploadResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>Live Transcription</h2>
            <button id="startRecording">Start Recording</button>
            <button id="stopRecording" disabled>Stop Recording</button>
            <div id="liveResult" class="result"></div>
        </div>
        
        <!-- New TTS section -->
        <div class="section tts-section">
            <h2>Text-to-Speech</h2>
            <div class="form-group">
                <label for="ttsVoice">Voice:</label>
                <select id="ttsVoice">
                    <option value="English-US-Female-1">English Female</option>
                    <option value="English-US-Male-1">English Male</option>
                </select>
            </div>
            <div class="form-group">
                <textarea id="ttsText" rows="4" placeholder="Enter text to synthesize..."></textarea>
            </div>
            <div class="button-group">
                <button id="ttsSynthesize">Synthesize</button>
                <button id="ttsPlay" disabled>Play</button>
                <button id="ttsStop" disabled>Stop</button>
                <button id="ttsDownload" disabled>Download</button>
            </div>
            <div id="ttsStatus" class="result"></div>
            <div id="ttsPlayer" class="audio-player"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/audio_recorder.js') }}"></script>
</body>
</html>
