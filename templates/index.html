<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Riva Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>NVIDIA Riva Demo</h1>
        
        <div class="card">
            <h2>Speech-to-Text (ASR)</h2>
            <div class="asr-container">
                <div class="controls">
                    <button id="startRecording">Start Recording</button>
                    <button id="stopRecording" disabled>Stop Recording</button>
                    <div class="or-divider">OR</div>
                    <div class="file-upload">
                        <label for="audioFile">Upload Audio File</label>
                        <input type="file" id="audioFile" accept="audio/*">
                    </div>
                </div>
                <div class="results">
                    <h3>Transcription:</h3>
                    <div id="asrResult" class="result-box"></div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Text-to-Speech (TTS)</h2>
            <div class="tts-container">
                <div class="controls">
                    <textarea id="ttsText" placeholder="Enter text to synthesize speech..."></textarea>
                    <div class="voice-selection">
                        <label for="voiceSelect">Voice:</label>
                        <select id="voiceSelect">
                            <option value="English-US-Female-1">English US Female</option>
                            <option value="English-US-Male-1">English US Male</option>
                        </select>
                    </div>
                    <button id="ttsButton">Generate Speech</button>
                    <button id="ttsStreamButton">Stream Speech</button>
                </div>
                <div class="results">
                    <h3>Audio Output:</h3>
                    <audio id="ttsAudio" controls></audio>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
