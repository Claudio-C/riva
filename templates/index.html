<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Riva Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .container { max-width: 800px; }
        .card { margin-bottom: 20px; }
        #recordingStatus { display: none; color: red; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">NVIDIA Riva Demo</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Speech to Text (ASR)</h5>
            </div>
            <div class="card-body">
                <button id="startRecording" class="btn btn-primary">Start Recording</button>
                <button id="stopRecording" class="btn btn-danger" disabled>Stop Recording</button>
                <span id="recordingStatus">Recording...</span>
                <div class="mt-3">
                    <h6>Transcription:</h6>
                    <div id="transcription" class="border p-3 rounded bg-light">
                        Your speech will appear here...
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Text to Speech (TTS)</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="ttsInput" class="form-label">Enter text to synthesize:</label>
                    <textarea class="form-control" id="ttsInput" rows="3" placeholder="Type something to convert to speech..."></textarea>
                </div>
                <button id="synthesize" class="btn btn-primary">Convert to Speech</button>
                <div class="mt-3" id="audioContainer">
                    <audio id="audioPlayer" controls style="display:none;"></audio>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
